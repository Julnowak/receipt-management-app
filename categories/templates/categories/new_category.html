{% extends "shopping_lists/base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <a href="{% url 'categories:categories' %}">
        <div style="position: fixed; margin-top: 15px;color: black; margin-left: 15px">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </div>
    </a>

    <h1 style="margin-top: 20px">Nowa kategoria</h1>

    <form style="margin: 20px auto" id="form" action="{% url 'categories:new_category' %}" method="post" style="margin: 10px;padding: 10px">
        {% csrf_token %}
        <div style="margin: 20px auto">
            {{ form.category_name.label }}
            {{ form.category_name }}
        </div>

        <div style="margin: 20px auto">
            {{ form.icon.label }}
            {{ form.icon }}
        </div>

        {% if user.is_superuser %}
        <div style="margin: 40px auto; display: inline">
            <span style="vertical-align: middle; display: inline-block">{{ form.public }}</span>
            <span style="vertical-align: middle; display: inline-block; margin-left: 20px">{{ form.public.label }}</span>
        </div>
        {% endif %}

        <div style="margin: 30px auto">
            <label class="form-label">Kolor
                <input style="border-color: black; width: 100px;" name="color" type="color" class="form-control form-control-color" id="color" value="#797979" title="Choose your color">
            </label>
        </div>
    </form>

    <div style="text-align: center;">
        <button form="form" name="post_btn" style="width: 150px" type="submit" class="btn btn-dark">Utw√≥rz</button>
    </div>
{% endblock content %}
