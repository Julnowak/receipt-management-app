{% extends "shopping_lists/base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <h1 style="margin-top: 20px">{{ category }}</h1>

    <div style="padding: 10px; margin: 20px">
        {% for subcat in subcategories %}
            <div>
                {{ subcat }}
            </div>
        {% empty %}
            <p>Brak podkategorii</p>
        {% endfor %}
    </div>

    <div style="min-width: 200px; text-align: center">
        <a class="btn btn-dark"  href="{% url 'categories:edit_category' category.slug %}" >Edytuj kategorię</a>
    </div>

    <div style="min-width: 200px; text-align: center">
        <a class="btn btn-dark" href="{% url 'categories:new_subcategory' category.slug %}" >Dodaj podkategorię</a>

    </div>
