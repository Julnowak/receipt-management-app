{% extends "shopping_lists/base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <a href="{% url 'receipts:receipts_page' %}">
        <div style="position: fixed; margin-top: 15px;color: black; margin-left: 15px">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </div>
    </a>

    <h1 style="margin-top: 20px">Filtruj</h1>

    <form id="form" style="margin: 20px auto" method="post" action="{% url 'receipts:receipts_page' %}">
        {% csrf_token %}
        <div class="form-check form-switch" style="margin: 20px auto; display: inline; text-align: justify">
            <div style="display: inline-block; vertical-align: middle">
                <input id="check"  class="form-check-input" type="checkbox" name="only_starred_lists" role="switch"
              style=" height: 25px; width: 50px;">
            </div>
            <div style="margin-left: 20px; display: inline-block; vertical-align: middle; max-width: 250px">
                Listy oznaczone
            </div>
        </div>


        <div style="margin: 20px auto;">
            <h3>Okres czasu</h3>
            <label style="margin: 10px auto">
                <span>Od</span>
                <input class="form-control" name="from_date" type="date">
            </label>
            <br>
            <label style="margin: 10px auto">
                <span>Do</span>
                <input class="form-control" name="to_date"  type="date">
            </label>
        </div>

        <div style="margin: 20px auto;">
            <h3>Nazwa</h3>
            <label style="margin: 10px auto">
                <input class="form-control" name="name" type="text">
            </label>
        </div>

        <div style="margin: 20px auto;">
            <h3>Wysokość opłat</h3>
            <label style="margin: 10px auto">
                <span>Od</span>
                <input class="form-control" name="from_number" type="number">
            </label>
            <br>
            <label style="margin: 10px auto">
                <span>Do</span>
                <input class="form-control" name="to_number" type="number">
            </label>
        </div>
    </form>
    <button form="form" type="submit" style="width: 150px; margin: 0 auto 20px auto" class="btn btn-dark">Szukaj</button>


{% endblock content %}
