{% extends "shopping_lists/base.html" %}

{% block content %}

    <title>Zebragon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>


    <style>

        body
        {
            background: ghostwhite;
            margin: 0;
            font-family: "Montserrat", sans-serif;
        }


        h1, h2, h3, h4, h5, h6
        {
            font-family: "Montserrat", sans-serif;
        }

        h1, p {
            text-align: center;
        }


    </style>

    <h1>{{ current_list }}</h1>
    <p>Produkty:</p>
    <ul>
        {% for product in products %}
            <li>
                {{ product }}
                <a href="{% url 'edit_product' product.id %}" onclick="loadDoc()">✎</a>
                <a href="{% url 'removed' product.id %}" >✕</a>
            </li>

        {% empty %}
        <li>Nie został dodany jeszcze żaden produkt!</li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_product' current_list.id %}">Dodaj nowy produkt</a>

    <script type="text/javascript">
    var frm = $('#FORM-ID');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                $("#SOME-DIV").html(data);
            },
            error: function(data) {
                $("#MESSAGE-DIV").html("Something went wrong!");
            }
        });
        return false;
    });
</script>

{% endblock content %}
