{% extends "shopping_lists/base.html" %}

{% block content %}
    <!DOCTYPE html>
<html lang="pl">
    <head>

        <title>Zebragon</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            body
            {
                background: ghostwhite;
                margin: 0;
                font-family: "Montserrat", sans-serif;
            }


            h1, h2, h3, h4, h5, h6
            {
                font-family: "Montserrat", sans-serif;
            }

            h1, p {
                text-align: center;
            }


        </style>
    </head>

    <body>


    <h1>{{ current_list }}</h1>
    <p>Produkty:</p>
    <ul>
        {% for product in products %}
            <li>
                {{ product }}
                <a href="{% url 'edit_product' product.id %}">✎</a>
                <a href="{% url 'removed' product.id %}" >✕</a>
            </li>

        {% empty %}
        <li>Nie został dodany jeszcze żaden produkt!</li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_product' current_list.id %}">Dodaj nowy produkt</a>



    </body>

</html>

{% endblock content %}
