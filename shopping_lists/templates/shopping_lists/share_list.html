{% extends "shopping_lists/base.html" %}

{% block content %}

    <a href="{% url 'single_list' list.id %}">
        <div style="position: fixed; margin-top: 15px;color: black; margin-left: 15px">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
        </div>
    </a>

    <h1>Przekaż listę</h1>

    <form method="post" action="share_list.html">
    {{ csrf.token }}
    <p>
        <div>
            Komu przekazać listę?
        </div>

        <div>
        <label>
            <input type="radio" name="chosen_users_or_whole_group" checked="checked"> Wybranym użytkownikom
        </label>
        </div>

        <div>
        <label>
            <input type="radio" name="chosen_users_or_whole_group"> Całej grupie
        </label>
        </div>




    </p>
    <p>
        <label>
            <input type="checkbox" name="share_copy"> Przekazać kopię?
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="are_regards_added"> Dodać uwagi?
        </label>
        <label>
            Uwagi
            <input type="text" name="regards">
        </label>

    </p>

        <button id="share_id" class="share_btn">Przekaż</button>
    </form>


{% endblock content %}
