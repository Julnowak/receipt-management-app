{% extends "shopping_lists/base.html" %}

{% block content %}

    <!DOCTYPE html>
    <html lang="pl">
    <head>

        <title>Zebragon</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            body
            {
                background: ghostwhite;
                margin: 0;
                font-family: "Montserrat", sans-serif;
            }

            h1, h2, h3, h4, h5, h6
            {
                font-family: "Montserrat", sans-serif;
            }

            h1, p {
                text-align: center;
            }



        </style>
    </head>

    <body>

    <div id="text_your_lists" class="container_2" >
        <h1 id="title">Twoje listy</h1>
    </div>

    <div id="text_your_lists" class="image_container" style="color: white; height: 10px; padding: 0px;">
    </div>
    <div id="lista" class="container" >

        <ol>
            {% for list in your_lists %}
                <li>
                    <a href="{% url 'single_list' list.id %}">{{ list }}</a>
                </li>
            {% empty %}
            <li>Nie została jeszcze dodana żadna lista!</li>
            {% endfor %}
        </ol>
    </div>

     <a href="{% url 'new_list' %}">Dodaj nową listę</a>



    </body>
    
</html>

{% endblock content %}
