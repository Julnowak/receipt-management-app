{% extends "shopping_lists/base.html" %}

{% block content %}
    <div style="padding-top: 100px">

    </div>
    <div>
        Twoje grupy
    <ul>

        {% for group in member_of_groups %}
            <li>
            <a href="{% url 'groups:group_site' group.id %}" >
                {{ group }}
            </a>
            </li>
        {% empty %}
            Nie jesteś jeszcze członkiem żadnej grupy.
        {% endfor %}

    </ul>

    </div>
    <div>
        <a href="{% url 'groups:add_group' %}">
            Stwórz nową grupę
        </a>
    </div>

    <div>
        <a href="{% url 'groups:add_group' %}">
            Wpisz kod
        </a>
    </div>


    <form method="POST" action="search_group/">
        {% csrf_token %}
        <input name="q" type="text" placeholder="Wprowadź nazwę grupy">
        <button type="submit">Szukaj</button>
    </form>

{% endblock content %}
