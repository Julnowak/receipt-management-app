{% extends "shopping_lists/base.html" %}

{% block content %}
    <h3>Wysłane</h3>
    {%  for message in messages %}
        <ul>
            <li>
                <a href="{% url 'my_messages:message_inside' message.id %}">
                    {{ message }}
                </a>
            </li>
        </ul>
    {% empty %}
        Brak wysłanych wiadomości
    {% endfor %}

{% endblock content %}
